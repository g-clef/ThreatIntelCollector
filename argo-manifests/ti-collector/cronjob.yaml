apiVersion: batch/v1
kind: CronJob
metadata:
  name: ti-collector-cron
  namespace: ti-collector
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          securityContext:
            runAsUser: 1024
            runAsGroup: 1024
            fsGroup: 1024
            runAsNonRoot: true
          volumes:
            - name: ti-mount
              persistentVolumeClaim:
                claimName: ti-collector-pvc
          containers:
            - name: ti-collector-cron
              image: gclef/ticollector:1.6
              imagePullPolicy: IfNotPresent
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
              volumeMounts:
                - name: ti-mount
                  mountPath: /RAID